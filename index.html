<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/smilling-star.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>GitFav</title>

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="logo">
        <div class="input-wrapper">

            <label for="search" class="sr-only">
                Digite o Github username que quer favoritar
            </label>
            <input
            id="search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
            >
            <button>
                <img src="./assets/images/white-star.svg" alt="Estrela">    
                favoritar
            </button>
        </div>
    </header>
    
    <main>
        <table>
            <thead>

                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img id="profile-img" src="" alt="">
                        <span>Name</span>
                        <p>/nickname</p>
                    </td>
                    <td>
                        123
                    </td>
                    <td>
                        1234
                    </td>
                    <td>
                        <button class=".remove-btn">Remover</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="" alt="">
                        <span>Name</span>
                        <p>/nickname</p>
                    </td>
                    <td>
                        123
                    </td>
                    <td>
                        1234
                    </td>
                    <td>
                        <button class=".remove-btn">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
